 <!DOCTYPE html>
  <html>
    <head>
		<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
	<center>

{% block content %}

    <h3 style="color:green">Subscribe</h3>
    <h6 style="color:gray">Provide your Email</h6>
         <div style="width:55%">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                            {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {% if field.help_text %}
                            <p style="color: red" class="help">{{ field.help_text|safe }}</p>
                        {% endif %}

                            {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" style="background-color:grey;width:50%">Subscribe</button><br><br>
					<a class="btn btn-info" style="background-color:grey;width:50%" href="https://dailymailsubscription.herokuapp.com/thanks" role="button">Cancel</a>
            </div>
            </form>

{% endblock %}


	</center>
	</body>
</html>
